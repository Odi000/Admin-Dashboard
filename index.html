<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <div class="top">
            <div class="search-bar">
                <img src="./images/magnify.svg" alt="search">
                <input type="text" name="search">
            </div>
            <div class="account">
                <img src="./images/bell-ring-outline.svg" alt="notification">
                <img src="./images/favicon.png" alt="cat">
                <h3>Morgan Oakley</h3>
            </div>
        </div>
        <div class="bottom">
            <div class="profile">
                <img src="./images/favicon.png" alt="cat">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <div>
            <img src="./images/view-dashboard.svg" alt="Dashboard">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li>
                <img src="./images/home.svg" alt="">Home
            </li>
            <li>
                <img src="./images/card-account-details-outline.svg" alt="">Profile
            </li>
            <li>
                <img src="./images/message-reply.svg" alt="">Messages
            </li>
            <li>
                <img src="./images/clock.svg" alt="">History
            </li>
            <li>
                <img src="./images/file-multiple.svg" alt="">Tasks
            </li>
            <li>
                <img src="./images/account-group.svg" alt="">Communities
            </li>
        </ul>
        <ul>
            <li>
                <img src="./images/cog.svg" alt="">Settings
            </li>
            <li>
                <img src="./images/face-agent.svg" alt="">Support
            </li>
            <li>
                <img src="./images/shield-check.svg" alt="">Security
            </li>
        </ul>
    </div>
    <div class="projects"></div>
    <div class="reports">
        <div>
            <h1>announcements</h1>
            <div class="announcements"></div>
        </div>
        <div>
            <h1>Trending</h1>
            <div></div>
        </div>
    </div>

</body>
</html>
